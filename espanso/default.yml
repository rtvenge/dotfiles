# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.

secure_input_notification: false
toggle_key: RIGHT_CTRL
matches:
  - trigger: ";lyt"
    replace: "Love you too! ðŸ˜˜"
  - trigger: ";np"
    replace: "No problem!"
  - trigger: ";un"
    replace: "rtvenge"
  - trigger: ";misc"
    replace: "miscellaneous"
  - trigger: ";sg"
    replace: "Sounds good!"
  - trigger: ";lik"
    replace: "LÄ«kNeew"
  - trigger: ";mattname"
    replace: "Matt Biersdorf"
  - trigger: ";wiz"
    replace: "wysiwyg"
  - trigger: ";;hb"
    replace: "Hoverboard"
  - trigger: ";spin4"
    replace: "23.239.30.82"
  - trigger: ";spin6"
    replace: "2600:3c00::f03c:93ff:feb0:e523"
  - trigger: ";hbback"
    replace: "hoverboard-hosting-backups"
  - trigger: ";env"
    replace: "DB_NAME=database_name\nDB_USER=database_user\nDB_PASSWORD=database_password\nDB_PREFIX=wp_\n\nWP_ENV=development\nWP_HOME=https://SITE_NAME.hbserver.dev\nWP_SITEURL=${WP_HOME}"
  - trigger: ";vv"
    replace: "{{clipboard}}"
    vars:
      - name: "clipboard"
        type: "clipboard"
  - trigger: ";a11y"
    replace: "accessibility"
